.card {
  width: 190px;
  height: 254px;
  color: white;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 5px;
  overflow: visible;
  padding: 20px;
  cursor: pointer;
  grid-row: 2/3;
  margin: 0 auto;
 }

 .card .item {
  border-radius: 10px;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
 }

 .item:hover {
  transform: scale(0.95);
  transition: all 0.3s;
 }

 .item svg {
  width: 40px;
  height: 40px;
  margin-bottom: 7px;
 }

 .item--1 {
  background: #c7c7ff;
 }

 .item--2 {
  background: #ffd8be;
 }

 .item--3 {
  background: #a9ecbf;
 }

 .item--4 {
  background: #f3bbe1;
 }

 .quantity {
  font-size: 25px;
  font-weight: 600;
 }

 .text {
  font-size: 12px;
  font-family: inherit;
  font-weight: 600;
 }

 .text--1 {
  color: rgba(149,149,255,1);
 }

 .text--2 {
  color: rgba(252,161,71,1);
 }

 .text--3 {
  color: rgba(66,193,110,1);
 }

 .text--4 {
  color: rgba(220,91,183,1);
 }

 button {
  --green: #1BFD9C;
  font-size: 15px;
  padding: 0.7em 2.7em;
  letter-spacing: 0.06em;
  position: relative;
  font-family: inherit;
  border-radius: 0.6em;
  overflow: hidden;
  transition: all 0.3s;
  line-height: 1.4em;
  border: 2px solid var(--green);
  background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%,transparent 60% , rgba(27, 253, 156, 0.1) 100%);
  color: var(--green);
  box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.4), 0 0 9px 3px rgba(27, 253, 156, 0.1);
 }

 button:hover {
  color: #82ffc9;
  box-shadow: inset 0 0 10px rgba(27, 253, 156, 0.6), 0 0 9px 3px rgba(27, 253, 156, 0.2);
 }

 button:before {
  content: "";
  position: absolute;
  left: -4em;
  width: 4em;
  height: 100%;
  top: 0;
  transition: transform .4s ease-in-out;
  background: linear-gradient(to right, transparent 1%, rgba(27, 253, 156, 0.1) 40%,rgba(27, 253, 156, 0.1) 60% , transparent 100%);
 }

 button:hover:before {
  transform: translateX(15em);
 }
 input {
  width: 300px;
  font-family: 'Courier New', Courier, monospace;
  outline: none;
  border-radius: 5px;
  height: 40px;
  border-color: #1BFD9C;
  color: rgba(27, 253, 156, 0.4);
  background-color: black;
  font-size: 14px;
 }
 input:focus {
  color: rgba(27, 253, 156, 0.4);
  outline: none;
 }
 select {

  font-family: 'Courier New', Courier, monospace;

 p {

.loading-container {

    flex-direction: column;
    justify-content: center;
    align-items: center;

}

.loading {
    width: 100px;
    height: 100px;
    border: 10px solid #ccc;
    border-top-color: #333;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

h2 {
    margin-top: 40px;
    color: white;
    font-family: Arial, sans-serif;
}

#timer {
    font-size: 24px;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 300px;
    text-align: center;
}

.modal-close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.modal-close:hover,
.modal-close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.modal-button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}
